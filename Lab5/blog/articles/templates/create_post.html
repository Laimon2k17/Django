<!DOCTYPE html>
<html>
<head>
    <title>Создание статьи</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
</head>
<body class="article">
    <div class="header">
        <img src="{{ STATIC_URL }}/static/css/img/logo.png" alt="Logo">
    </div>
    <div class="content">
        <h1>Написать статью</h1>
        <form method="POST">{% csrf_token %}
            <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}">
            <textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
            <input type="submit" value="Сохранить">
        </form>
        {% if form.errors %}
            <div class="error">{{ form.errors }}</div>
        {% endif %}
        <div class="links">
            <a href="{% url 'archive' %}">Все записи</a>
        </div>
    </div>
</body>
</html>
